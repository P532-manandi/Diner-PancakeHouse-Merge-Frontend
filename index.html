<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width,initial-scale=1" />
    <title>Modern Login &amp; Menu Viewer</title>
    <link rel="stylesheet"
          href="index.css" />
</head>

<body>
    <div class="container">

        <!-- LOGIN PANEL (purely visual now) -->
        <section class="login-panel">
            <h1>Login with Social Media or Manually</h1>
            <div class="login-box">
                <div class="social-login">
                    <button class="btn btn-github">Login with GitHub</button>
                    <button class="btn btn-google">Login with Google</button>
                </div>
                <div class="divider"><span>or</span></div>
                <form class="manual-login"
                      onsubmit="return false;">
                    <input type="text"
                           placeholder="Username" />
                    <input type="password"
                           placeholder="Password" />
                    <button type="submit"
                            class="btn btn-login">Login</button>
                </form>
            </div>

            <!-- Sign‑up toggle/link -->
            <div class="help-links">
                <a href="#"
                   id="signupLink">Sign up</a>
                <a href="#">Forgot password?</a>
            </div>

            <!-- Real Sign‑up form -->
            <form class="signup-form hidden"
                  id="signupForm">
                <input type="email"
                       id="suEmail"
                       placeholder="Email"
                       required />
                <input type="text"
                       id="suUsername"
                       placeholder="Username"
                       required />
                <input type="password"
                       id="suPassword"
                       placeholder="Password"
                       required />
                <button type="submit"
                        class="btn btn-login">Sign Up</button>
                <div id="signupMessage"
                     class="signup-message"></div>
            </form>
        </section>

        <!-- MENU PANEL (always visible) -->
        <section class="menu-panel">
            <h2>Our Menu</h2>
            <nav class="menu-nav">
                <button data-endpoint="">All</button>
                <button data-endpoint="/breakfast">Breakfast</button>
                <button data-endpoint="/lunch">Lunch</button>
                <button data-endpoint="/supper">Dinner</button>
                <button data-endpoint="/vegetarian">Vegetarian</button>
            </nav>
            <div id="menuList"
                 class="menu-list">
                <!-- items will be injected here -->
            </div>
        </section>
    </div>

    <script src="index.js"></script>
</body>

</html>
